<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Task Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; }
        .navbar { background: linear-gradient(45deg, #667eea, #764ba2); padding: 1rem 2rem; color: white; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { font-size: 1.5rem; }
        .navbar a { color: white; text-decoration: none; padding: 8px 16px; border-radius: 4px; transition: background 0.3s; }
        .navbar a:hover { background: rgba(255,255,255,0.2); }
        .container { max-width: 600px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 2rem; text-align: center; }
        .profile-info { background: #f8f9fa; padding: 2rem; border-radius: 10px; }
        .info-row { margin-bottom: 1rem; }
        .info-label { font-weight: bold; color: #495057; }
        .info-value { color: #6c757d; }
        .btn { display: inline-block; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: bold; transition: all 0.3s; margin-top: 2rem; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a6fd8; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Task Manager</h1>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>User Profile</h2>
        
        <div class="profile-info">
            <div class="info-row">
                <div class="info-label">Username:</div>
                <div class="info-value">{{ user.username }}</div>
            </div>
            <div class="info-row">
                <div class="info-label">Email:</div>
                <div class="info-value">{{ user.email }}</div>
            </div>
            <div class="info-row">
                <div class="info-label">Member Since:</div>
                <div class="info-value">{{ user.created_at.strftime('%B %d, %Y') }}</div>
            </div>
        </div>
        
        <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
